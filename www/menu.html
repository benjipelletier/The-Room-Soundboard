        <ons-list class="menu-list">

          </ons-list-item>

        <ons-list-item class="menu-item" ng-click ="app.slidingMenu.setMainPage('mark/page1.html', {closeMenu: true})">

        <ons-list-item class="menu-item" ng-click ="app.slidingMenu.setMainPage('denny/page1.html', {closeMenu: true})">

          </ons-list-item>

        
        <ons-list-item class="menu-item" ng-click ="app.slidingMenu.setMainPage('fav/page1.html', {closeMenu: true})">

            <div class="notification menu-notification">{{totalGlobalPlays | number}}</div>
          </ons-list-item>
        </ons-list>
        
        <br>

        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" ng-click="myNavigator.pushPage('home/page2.html', { animation: 'slide' }); app.slidingMenu.close()">

          </ons-list-item>

          <ons-list-item class="bottom-menu-item" onclick="openDeviceBrowser('http://www.benjipelletier.me')">
